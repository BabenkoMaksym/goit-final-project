<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<span th:text="${error}"></span>
<h1>Admin Page</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Enabled</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.getRole()}"></td>
        <td th:text="${user.isEnabled()}"></td>
        <td>
            <form th:action="@{/admin/change-enabled}" method="post">
                <input type="hidden" name="username" th:value="${user.getUsername()}"/>
                <input type="checkbox" name="enabled" th:checked="${user.enabled}" />
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/change-role}" method="post">
                <input type="hidden" name="username" th:value="${user.getUsername()}"/>
                <select name="role">
                    <option th:selected="${user.getRole() == 'USER'}" value="USER">USER</option>
                    <option th:selected="${user.getRole() == 'ADMIN'}" value="ADMIN">ADMIN</option>
                </select>
                <button type="submit">Update</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
