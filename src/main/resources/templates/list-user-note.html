<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h1>My Notes - <span th:text="${notes.size()}"></span> pcs</h1>
        </div>
        <div class="col-md-6 text-end">
            <a class="btn btn-primary" href="/note/create">Create</a>
        </div>
    </div>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>Name</th>
            <th>Content</th>
            <th>Note Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.name}"></td>
            <td th:text="${note.content}"></td>
            <td th:text="${note.noteType}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/note/edit(id=${note.id})}">Edit</a>
                <a class="btn btn-secondary" th:href="@{/note/copy-link(id=${note.id})}">Copy Link</a>
                <form th:action="@{/note/delete}" method="post" style="display: inline-block;">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
