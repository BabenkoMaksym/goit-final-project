<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create New Note</h1>
    <span th:text="${error}"></span>

    <form th:action="@{/notes/create}" method="post" th:object="${note}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Ім'я нотатки. рядок, від 5 до 100 символів включно"
                   id="name" name="name" th:field="*{name}"/><br/>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" class="form-control" placeholder="Вміст - рядок від 5 до 10 000 символів включно."
                      name="content"
                      rows="20"
                      th:field="*{content}"></textarea><br/>
        </div>
        <div class="mb-3">
            <label for="noteType" class="form-label">Access Type:</label>
            <select id="noteType" name="noteType" th:field="*{noteType}">
                <option value="PUBLIC">PUBLIC</option>
                <option value="PRIVATE">PRIVATE</option>
            </select><br/>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/notes/my" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
