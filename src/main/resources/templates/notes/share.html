<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Share</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Note Share</h1>
        </div>
        <div class="col-md-6 text-end">
            <a class="btn btn-primary" href="/notes/my">My Notes</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title" th:text="${note.name}"></h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${note.content}"></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-secondary" onclick="copyLink()">Copy Link</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function copyLink() {
        let link = window.location.href.split('?')[0];
        let id = window.location.href.split('?')[1];
        let url = link + "?" + id;
        if (navigator.clipboard) {
            navigator.clipboard.writeText(url).then(function () {
                alert("Link to this note copied!");
            }, function (error) {
                console.error("Failed to copy link: ", error);
            });
        }
    }
</script>
</body>

</html>
