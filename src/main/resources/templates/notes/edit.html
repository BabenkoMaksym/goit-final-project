<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Note</h1>
    <span th:text="${error}"></span>

    <form method="post" th:object="${note}" th:action="@{/notes/edit}">
        <input type="hidden" id="id" name="id" th:value="${note.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${note.name}">
        </div>
        <div class="mb-3">
            <label for="keyWords">KeyWords</label>
            <input type="text" id="keyWords" name="keyWords" class="form-control" th:value="${note.keyWords}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-control" th:text="${note.content}"></textarea>
        </div>
        <div class="mb-3">
            <label for="noteType" class="form-label">Access Type:</label>
            <select id="noteType" name="noteType" class="form-select" th:field="*{noteType}">
                <option value="PUBLIC">PUBLIC</option>
                <option value="PRIVATE">PRIVATE</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
