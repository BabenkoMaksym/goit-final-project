<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Note</h1>
    <span th:text="${error}"></span>

    <form method="post" th:object="${note}" th:action="@{/notes/edit}">
        <input type="hidden" id="id" name="id" th:value="${note.id}">
        <div class="form-group">
            <label for="name">Title:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${note.name}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" th:text="${note.content}"></textarea>
        </div>
        <div class="form-group">
            <label for="noteType" class="form-label">Access Type:</label>
            <select id="noteType" name="noteType" th:field="*{noteType}">
                <option value="PUBLIC">PUBLIC</option>
                <option value="PRIVATE">PRIVATE</option>
            </select><br/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
