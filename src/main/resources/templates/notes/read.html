<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Note</h1>
        </div>
        <div class="col-md-6 text-end">
            <a class="btn btn-primary" href="/notes/my">My Notes</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title" th:text="${note.name}"></h5>
                </div>
                <div class="card-body">
                    <p id="marked" class="card-text" th:text="${note.content}"></p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-secondary" th:href="@{/notes/edit(id=${note.id})}">Edit</a>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteModal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this note?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form th:action="@{/notes/delete}" method="post">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="preview"></div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var noteContent = new SimpleMDE({
      element: document.getElementById('noteContent'),
      autofocus: true,
      autosave: {
        enabled: true,
        uniqueId: "marked"
      }
    });

    noteContent.codemirror.on("change", function(){
      var preview = document.getElementById('preview');
      preview.innerHTML = noteContent.options.previewRender(noteContent.value());
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
