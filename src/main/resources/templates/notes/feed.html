<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <style>
        .note {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .content {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50ch;
            font-size: 16px;
        }

        .expand-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .expanded {
            max-width: none;
            white-space: normal;
        }

        .page-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
        }

        .page-number {
            font-size: 20px;
            font-weight: bold;
            margin: 0 16px;
        }
    </style>
</head>

<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h1>List of Thots</h1>
        </div>
        <div class="col-md-6 text-end">
            <a class="btn btn-primary" href="/notes/my">My Notes</a>
            <a class="btn btn-primary" href="/profile/">My Profile</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div th:each="note : ${notes}" class="note">
                <div class="name" th:text="${note.user.username}"></div>
                <div class="name" th:text="${note.name}"></div>
                <div class="content collapsed" th:text="${note.content}"></div>
                <button class="expand-button" onclick="expandContent(this)">Expand</button>
            </div>
            <div class="page-navigation">
                <button class="btn btn-primary" onclick="previousPage()" th:disabled="${page == 1}">Previous Page</button>
                <div class="page-number" th:text="${page}"></div>
                <button class="btn btn-primary" onclick="nextPage()">Next Page</button>
            </div>
        </div>
    </div>
</div>

<script>
    function expandContent(button) {
        var note = button.parentNode;
        var content = note.getElementsByClassName("content")[0];
        content.classList.toggle("expanded");
        if (content.classList.contains("expanded")) {
            button.textContent = "Collapse";
        } else {
            button.textContent = "Expand";
        }
    }

    function previousPage() {
        const url = new URL(window.location.href);
        const searchParams = url.searchParams;
        let page = parseInt(searchParams.get('page')) || 1;
        page--;
        searchParams.set('page', page);
        url.search = searchParams.toString();
        window.location.href = url.toString();
    }
     function nextPage() {
        const url = new URL(window.location.href);
        const searchParams = url.searchParams;
        let page = parseInt(searchParams.get('page')) || 1;
        page++;
        searchParams.set('page', page);
        url.search = searchParams.toString();
        window.location.href = url.toString();
    }
</script>
</body>
</html>
