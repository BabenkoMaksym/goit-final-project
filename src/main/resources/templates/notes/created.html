<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Note Created</title>
</head>
<body>
<h1>Note Created</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Content</th>
    <th>Access Type</th>
    <th>Created At</th>
  </tr>
  <tr>

    <td th:text="${note.content.length() > 200 ? note.content.substring(0, 200) + '...' : note.content}"></td>
    <td th:text="${note.noteType}"></td>
    <td th:text="${note.createdAt}"></td>
  </tr>
</table>
<div>
  <a href="/notes/my">
    <button type="button">Ok</button>
  </a>
</div>
</body>
</html>
