<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyNotes</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="center">
    <h1>Registration page</h1>
    <span th:text ="${error}"></span>

    <form th:action="@{/register}" th:object="${userDto}" method="post">
        <div>
            <p>Login</p>
            <input type="text" placeholder="Username" th:field="*{username}">
        </div>
        <div>
            <p>Email</p>
            <input type="text" placeholder="Email" th:field="*{email}">
        </div>
        <div>
            <p>Password</p>
            <input type="password" placeholder="Password" th:field="*{password}">
        </div>
        <div>
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>
</body>
</html>
