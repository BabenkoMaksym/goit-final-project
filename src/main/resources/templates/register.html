<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyNotes</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="center">
    <h1>Реєстрація</h1>
    <span th:text ="${error}"></span>

    <form th:action="@{/register}" th:object="${userDto}" method="post">
        <div>
            <p>Логін</p>
            <input type="text" placeholder="будь-які символи латиниці та цифри від 5 до 50 символів включно" th:field="*{username}">
        </div>
        <div>
            <p>Email</p>
            <input type="text" placeholder="Email" th:field="*{email}">
        </div>
        <div>
            <p>Пароль</p>
            <input type="password" placeholder="будь-які символи від 8 до 100 символів включно" th:field="*{password}">
        </div>
        <div>
            <input type="submit" value="Підтвердити">
        </div>
        <div>
            <a href="/login">
                <button type="button">Вхід</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
