<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .note {
            width: 66%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .content {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50ch;
            font-size: 16px;
        }
        .expand-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .expanded {
            max-width: none;
            white-space: normal;
        }
        .page-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
        }
        .page-number {
            font-size: 20px;
            font-weight: bold;
            margin: 0 16px;
        }
    </style>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<a href="/notes/my">
    <button type="button">Мої нотатки</button>
</a>
<a href="/profile/">
    <button type="button">Мій профіль</button>
</a>
<h1>List of Thots</h1>


<div th:each="Note : ${notes}" class="note">
    <div class="name" th:text="${Note.user.username}"></div>
    <div class="name" th:text="${Note.name}"></div>
    <div class="content collapsed" th:text="${Note.content}"></div>
    <button class="expand-button" onclick="expandContent(this)">Expand</button>
</div>
<div class="page-navigation">
    <button onclick="previousPage()" th:disabled="${page == 1}">Previous Page</button>
    <div class="page-number" th:text="${page}"></div>
    <button onclick="nextPage()">Next Page</button>
</div>
<script>
    function expandContent(button) {
        var note = button.parentNode;
        var content = note.getElementsByClassName("content")[0];
        content.classList.toggle("expanded");
        if (content.classList.contains("expanded")) {
            button.textContent = "Collapse";
        } else {
            button.textContent = "Expand";
        }
    }

    function previousPage() {
        const url = new URL(window.location.href);
        const searchParams = url.searchParams;
        let page = parseInt(searchParams.get('page')) || 1;
        page--;
        searchParams.set('page', page);
        url.search = searchParams.toString();
        window.location.href = url.toString();
    }

    function nextPage() {
        const url = new URL(window.location.href);
        const searchParams = url.searchParams;
        let page = parseInt(searchParams.get('page')) || 1;
        page++;
        searchParams.set('page', page);
        url.search = searchParams.toString();
        window.location.href = url.toString();
    }
</script>
</body>
</html>
