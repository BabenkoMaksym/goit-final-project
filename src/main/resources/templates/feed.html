<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .note {
            width: 66%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .content {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50ch;
            font-size: 16px;
        }
        .expand-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .expanded {
            max-width: none;
            white-space: normal;
        }
    </style>
</head>
<body>
<h1>List of Thots</h1>
<div th:each="Note : ${notes}" class="note">
    <div class="name" th:text="${Note.name}"></div>
    <div class="content collapsed" th:text="${Note.content}"></div>
    <div class="content collapsed" th:text="${Note.user.username}"></div>
    <button class="expand-button" onclick="expandContent(this)">Переглянути повністю</button>
</div>
<button onclick="previousPage()">Previous Page</button>
<button onclick="nextPage()">Next Page</button>
<script>
    function expandContent(button) {
        var note = button.parentNode;
        var content = note.getElementsByClassName("content")[0];
        content.classList.toggle("expanded");
        if (content.classList.contains("expanded")) {
            button.textContent = "Згорнути";
        } else {
            button.textContent = "Переглянути повністю";
        }
    }

    function previousPage() {
        // Get the current URL and parse the query parameters
        const url = new URL(window.location.href);
        const searchParams = url.searchParams;

        // Get the current page parameter, or default to 1
        let page = parseInt(searchParams.get('page')) || 1;

        // Decrement the page parameter, but not below 1
        page = Math.max(1, page - 1);

        // Update the URL with the new page parameter
        searchParams.set('page', page);
        url.search = searchParams.toString();

        // Reload the page with the updated URL
        window.location.href = url.toString();
    }

    function nextPage() {
        // Get the current URL and parse the query parameters
        const url = new URL(window.location.href);
        const searchParams = url.searchParams;

        // Get the current page parameter, or default to 1
        let page = parseInt(searchParams.get('page')) || 1;

        // Increment the page parameter
        page++;

        // Update the URL with the new page parameter
        searchParams.set('page', page);
        url.search = searchParams.toString();

        // Reload the page with the updated URL
        window.location.href = url.toString();
    }
</script>
</body>
</html>
