<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Messages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>My Dialogs</h1>

            <form th:action="@{/message/dialogs}" method="post">
                <p>Знайти користувача за логіном.</p>
                <p th:text="${error}"></p>
                <input type="text" placeholder="Логін" name="username" th:value="${username}">
                <input type="submit" value="Зв'язатися">
            </form>

            <table class="table mt-3">
                <thead>
                <tr>
                    <th class="col-6">Name</th>
                    <th class="col-1"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="chat : ${chats}">
                    <td th:text="${chat.getChatName()}"></td>
                    <td>
                        <a class="btn btn-primary float-end" th:href="@{/message/dialog?chat_id={chat_it}(chat_it = ${chat.getId()})}">Read</a>
                    </td>
                </tr>
                </tbody>
            </table>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
