<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyNotes</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="center">
    <h1>Authentication page</h1>
    <span th:text="${error}"></span>

    <form th:action="@{/login}" th:object="${userDto}" method="post">
        <div>
            <p>Логін</p>
            <input type="text" placeholder="логін" th:field="*{username}">
        </div>
        <div>
            <p>Пароль</p>
            <input type="password" placeholder="пароль" th:field="*{password}">
        </div>
        <div>
            <input type="submit" value="Вхід">
        </div>
        <div>
            <a href="/register">
                <button type="button">Реєстрація</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
