<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .center {
            margin-top: 10%;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="submit"],
        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="button"] {
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="container center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">User Profile</h1>
            <form th:action="@{/logout}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username"
                           th:value="${user.username}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" th:value="${user.email}"
                           readonly>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Total Notes</label>
                    <input type="text" class="form-control" id="notes" placeholder="Total Notes"
                           th:value="${user.notes.size()}" readonly>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{/profile/changeEmail(username=${user.username})}">
                            <button type="button" class="btn btn-primary">Change Email</button>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/profile/changePassword(username=${user.username})}">
                            <button type="button" class="btn btn-primary">Change Password</button>
                        </a>
                    </div>
                </div>
                <div class="mt-3">
                    <form>
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </div>
                <div class="mt-3">
                    <form>
                        <a href="/notes/">
                            <button type="button" class="btn btn-link">Back</button>
                        </a>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
