<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create New Note</h1>
    <form action="/note/create" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="20"></textarea>
        </div>
        <div class="mb-3">
            <label for="note-type" class="form-label">Note Type</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="noteType" id="private-note" value="PRIVATE" checked>
                <label class="form-check-label" for="private-note">
                    Private
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="noteType" id="public-note" value="PUBLIC">
                <label class="form-check-label" for="public-note">
                    Public
                </label>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/note/list" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
